seeds:
  - model: Workflow
    attributes:
      name: "Test Workflow"
      description: "Simple test workflow"
      definition: |
        {
            "Hello World (Locally)": {
                "directory": "./test_workflows/hello_world",
                "script": "main.nf",
                "args": {
                    "dynamic": {
                        "inFile": {
                            "type": "path",
                            "desc": "Single file",
                            "selectable_files": true,
                            "selectable_folders": false
                        },
                        "inFolder": {
                            "type": "path",
                            "desc": "Single folder",
                            "selectable_files": false,
                            "selectable_folders": true
                        },
                        "inFiles": {
                            "type": "paths",
                            "desc": "Multiple files",
                            "selectable_files": true,
                            "selectable_folders": false
                        },
                        "inFolders": {
                            "type": "paths",
                            "desc": "Multiple folder",
                            "selectable_files": false,
                            "selectable_folders": true
                        },
                        "txtFiles": {
                            "type": "file-glob",
                            "desc": "File \"regex\", e.g. *.txt"
                        },
                        "numberOfNewlines": {
                            "type": "number",
                            "desc": "Number input"
                        },
                        "singleLineText": {
                            "type": "text",
                            "desc": "Single line text"
                        },
                        "multilineText": {
                            "type": "text",
                            "desc": "Multiline text",
                            "is_multiline": true
                        }
                    },
                    "static": {
                        "outDir": {
                            "type": "text",
                            "value": "./"
                        }
                    }
                }
            }
        }
  - model: Workflow
    attributes:
      name: "Test Workflow using Docker"
      description: "Simple test workflow which runs in a Docker container"
      definition: |
        {
            "Hello World (Locally)": {
                "directory": "./test_workflows/hello_world",
                "script": "main.nf",
                "nextflow_parameters": [
                    "-with-docker",
                    "nfcore/base"
                ],
                "args": {
                    "dynamic": {
                        "inFile": {
                            "type": "path",
                            "desc": "Single file",
                            "selectable_files": true,
                            "selectable_folders": false
                        },
                        "inFolder": {
                            "type": "path",
                            "desc": "Single folder",
                            "selectable_files": false,
                            "selectable_folders": true
                        },
                        "inFiles": {
                            "type": "paths",
                            "desc": "Multiple files",
                            "selectable_files": true,
                            "selectable_folders": false
                        },
                        "inFolders": {
                            "type": "paths",
                            "desc": "Multiple folder",
                            "selectable_files": false,
                            "selectable_folders": true
                        },
                        "txtFiles": {
                            "type": "file-glob",
                            "desc": "File \"regex\", e.g. *.txt"
                        },
                        "numberOfNewlines": {
                            "type": "number",
                            "desc": "Number input"
                        },
                        "singleLineText": {
                            "type": "text",
                            "desc": "Single line text"
                        },
                        "multilineText": {
                            "type": "text",
                            "desc": "Multiline text",
                            "is_multiline": true
                        }
                    },
                    "static": {
                        "outDir": {
                            "type": "text",
                            "value": "./"
                        }
                    }
                }
            }
        }